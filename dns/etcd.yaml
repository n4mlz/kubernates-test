apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: etcd-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/helm/charts.git
    path: stable/etcd-operator
    targetRevision: master
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: etcd-operator
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
