apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-server-nodeport
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/n4mlz/kubernates-test.git'
    path: argocd
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

