apiVersion: v1
kind: Service
metadata:
  name: blog-service
  labels:
    run: blog
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: blog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-deployment
spec:
  selector:
    matchLabels:
      run: blog
  replicas: 2
  template:
    metadata:
      labels:
        run: blog
    spec:
      containers:
      - name: blog
        image: ghcr.io/n4mlz/blog-posts:sha-2e32d3351e194f0ba11d8c57a120d31cce5a2cfb
        ports:
        - containerPort: 80
