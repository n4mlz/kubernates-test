apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-kubernetes-operator
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://pkgs.tailscale.com/helmcharts
    chart: tailscale-operator
    targetRevision: 1.66.4
    helm:
      valueFiles:
        - $values/tailscale/tailscale-kubernetes-operator-values.yaml
  - repoURL: https://github.com/n4mlz/kubernetes-test.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
